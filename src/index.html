<!DOCTYPE html>
<html>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="./bootstrap/js/bootstrap.js"></script>

<style>
	.accordion-button[aria-expanded="true"] {
		background-color: #bdcccc;
	}
</style>

<div class="container-fluid text-center p-3" style="width:540px">
	<div class="accordion" id="accordion">
		<div class="accordion-item">
			<h2 class="accordion-header">
			<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
				Info
			</button>
			</h2>
			<div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordion">
				<div class="accordion-body">
					<table class="table table-hover text-start">
						<tbody>
						<tr>
							<th scope="row" class="w-25 p-2">OrganizationId</th>
							<td id="orgId">OrgId</td>
						</tr>
						<tr>
							<th scope="row">FormId</th>
							<td id="formId">FormId</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="accordion-item">
			<h2 class="accordion-header">
			<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
				Feature Flags
			</button>
			</h2>
			<div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordion">
			<div class="accordion-body">
				<table class="table table-striped text-start">
					<thead>
						<tr>
						  <th scope="col">Flag</th>
						</tr>
					  </thead>
					<tbody id="featureFlags"></tbody>
				</table>
			</div>
			</div>
		</div>
	</div>
</div>

<script src="./index.js" type="module"></script>
</html>
